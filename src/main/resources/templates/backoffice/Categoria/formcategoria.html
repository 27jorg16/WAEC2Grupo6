<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Mantenimiento</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/category/formcategoria.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de categorías:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblcategoria" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha de Registro</th>
                <th scope="col">ID del Fármaco</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${listcategorias}">
                <td th:text="${categoria.idcategoria}"></td>
                <td th:text="${categoria.nomcategoria}"></td>
                <td th:text="${categoria.descripcategoria}"></td>
                <td th:text="${categoria.fechaRegistro}"></td>
                <td th:text="${categoria.farmaco.idfarmaco}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-catcod="${categoria.idcategoria}"
                            th:data-catnom="${categoria.nomcategoria}"
                            th:data-catdesc="${categoria.descripcategoria}"
                            th:data-catfecha="${categoria.fechaRegistro}"
                            th:data-catfarmaco="${categoria.farmaco.idfarmaco}">Actualizar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="modalcategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Categoría</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomcategoria"
                           placeholder="name@example.com">
                    <label for="txtnomcategoria">Ingrese nombre de la categoría</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtdesccategoria"
                           placeholder="name@example.com">
                    <label for="txtdesccategoria">Ingrese descripción de la categoría</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="txtfechacategoria">
                    <label for="txtfechacategoria">Ingrese fecha de registro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtfarmacocategoria">
                    <label for="txtfarmacocategoria">Ingrese ID del fármaco</label>
                </div>
                <input type="hidden" id="hddcatcod" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
